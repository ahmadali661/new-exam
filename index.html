<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tostify Code -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>User Registration</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bus ">
            <div class="container-fluid">
              <a class="navbar-brand ms-4 text-dark p-3 rounded-3" href="#" id="bar">Registration_Page</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" role="search">
                  <h3 id="inn" class="text-white"></h3>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="Registered" id="registration">
            <div class="ground">
                <div class=" back  rounded-4 ">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col mt-2">
                                <h3 class="logo mt-2" id="logo">Registration form</h3>

                            </div>
                        </div>

                        <div class="row ">
                            <div class="col logo mt-5">
                                <input type="email" name="email" id="email" placeholder="Enter your email"
                                    class=" rounded-2 out p-2">
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col logo mt-4">
                                <input type="password" name="password" id="password" placeholder="Enter your password"
                                    class=" rounded-2 out p-2">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col logo mb-4 mt-4">
                                <button type="button" class="btn btn-danger m-auto" id="signUp"
                                    onclick="registeredUser()">Registered</button>
                                <button type="button" class="btn btn-danger m-auto dis" id="signIn"
                                    onclick="loginUser()">Login</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div >
            <div class="container dis" id="todo">
                <div class="row mt-5">
                    <div class="col">
                        <button type="button" class="btn btn-primary mt-4 px-5" onclick="btnSubmit()">Create Todo</button>
                        <button type="button" class="btn btn-primary mt-4 px-5" onclick="readTodo()">Read Todo</button>
                        <button type="button" class="btn btn-primary mt-4 px-5" onclick="updateTodo()">Update Todo</button>
                        <button type="button" class="btn btn-primary mt-4 px-5" onclick="deleteTodo()">Delete Todo</button>
                        <button type="button" class="btn btn-primary mt-4 px-5" onclick="showTable()">Show Table</button>
                    </div>
                    <div class="col  play">
                        <input type="text" placeholder="Enter your title" class="form-control mt-3 border border-dark wid" id="title">
                        <input type="text" placeholder="Enter your description" class="form-control mt-3 border border-dark wid" id="description">

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3 class="text-center mt-2">Output</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="oot" class="border border-dark hih">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <!-- Tostify Code -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- Custom JS -->
    <script src="./script/script.js"></script>
</body>

</html>
